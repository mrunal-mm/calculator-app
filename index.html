<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js " defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator-body">

        <div class="screen">

        </div>

        <div class="button-row">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>

        <div class="button-row">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operator">÷</button>
        </div>

        <div class="button-row">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operator">x</button>
        </div>

        <div class="button-row">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operator">-</button>
        </div>

        <div class="button-row bottom-row">
            <button class="numbers">.</button>
            <button class="numbers">0</button>
            <button>=</button>
            <button class="operator">+</button>
        </div>

    </div>

    <footer class="footer">
        <p>
            Copyright © Mrunal Maheshkar
        </p>
        <a href="https://github.com/michalosman" target="_blank">
            <i class="fab fa-github" aria-hidden="true"></i></a>
    </footer>
</body>

</html>
