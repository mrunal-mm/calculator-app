<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js " defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Orbitron&family=VT323&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator-body">

        <div class="screen">
            <p class="secondary-screen">00</p>
            <p class="primary-screen">00</p>
        </div>

        <div class="button-row">
            <button class="clear" onclick="clearScreen()">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>

        <div class="button-row">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operator">÷</button>
        </div>

        <div class="button-row">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operator">x</button>
        </div>

        <div class="button-row">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operator">-</button>
        </div>

        <div class="button-row bottom-row">
            <button class="numbers">.</button>
            <button class="numbers">0</button>
            <button class="equal">=</button>
            <button class="operator">+</button>
        </div>

    </div>

    <footer class="footer">
        <p>
            Copyright © <a href="https://github.com/mrunal-mm" target="_blank">Mrunal Maheshkar</a>
        </p>
        <a class="github" href="https://github.com/mrunal-mm/calculator-app" target="_blank"><i class="fab fa-github" aria-hidden="true"></i></a>
    </footer>
</body>

</html>
